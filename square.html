<DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> square </title>
</head>

<script>
var a = +prompt ("Введите длину основания трапеции");
var b = +prompt ("Введите длину второго основания трапеции");
var h = +prompt ("Введите высоту трапеции");

var square = ((a+b)/2) * h;
alert ("Площадь трапеции будет равна  " + square);

</script>
  </html>
